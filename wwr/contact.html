<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kene Nnaji">
    <meta name="description"
      content="Contact WhiteWater Rafting to ask questions, plan your rafting adventure, or get help with reservations and trip information.">
    <title>Contact Us | WhiteWater Rafting</title>
    <link rel="stylesheet" href="./styles/rafting.css">
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <img src="images/logo.jpg" alt="WhiteWater Rafting logo" class="logo">

            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-main">
        <!-- Company Info -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <!-- Map + Form -->
        <section class="contact-section">
            <div class="map">
                <img src="images/nigeria.jpg" alt="Map showing company location">
            </div>

            <form class="contact-form">
                <label for="name">
                    Name
                    <input type="text" id="name" name="name" placeholder="Your name">
                </label>

                <label for="email">
                    Email
                    <input type="email" id="email" name="email" placeholder="Your email">
                </label>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general">
                        General Inquiry
                    </label>

                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose"
                          value="reservation">
                        Reservation Question
                    </label>

                    <label for="purpose-website">
                        <input type="radio" id="purpose-website" name="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message" class="textarea">
                    Message
                    <textarea id="message" name="message" placeholder="Type here"></textarea>
                </label>

                <label for="newsletter" class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-cards">
                <div class="employee">
                    <img src="images/profile.jpg" alt="Employee profile">
                    <p>Employee Profile</p>
                </div>
                <div class="employee">
                    <img src="images/profile.jpg" alt="Employee profile">
                    <p>Employee Profile</p>
                </div>
                <div class="employee">
                    <img src="images/profile.jpg" alt="Employee profile">
                    <p>Employee Profile</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Â© 2026 | WhiteWater Rafting | Kene Nnaji</p>

            <nav class="socialmedia">
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
            </nav>
        </div>
    </footer>
</body>

</html>
