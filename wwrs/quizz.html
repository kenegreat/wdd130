<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kene Nnaji">
    <meta name="description" content="HTML and CSS quiz to text students intelligence.">
    <link rel="stylesheet" href="styles/quizz.css">
    <title>HTML AND CSS FUNDAMENTAL QUIZ</title>
</head>

<body>
    <h1>HTML AND CSS FUNDAMENTAL QUIZ</h1>
    <form action="">
        <label for="q1">
            1. What does the acronym CSS stands for?
        </label>
        <input type="text" id="q1" name="q1" required>
        <label for="q2">
            2. Explain the difference between padding and margin in CSS
        </label>
        <textarea name="q2" id="q2" required></textarea>
        <label for="q3">
            3. Which HTML element is used for the largest heading?
        </label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose one ...</option>
            <option value="h1">&lt;h1&gt;</option>
            <option value="h3">&lt;h1&gt;</option>
            <option value="h6">&lt;h1&gt;</option>
        </select>
        <label for="q4">
            4. How many side does a CSS box have(for margin, border, padding, content)?
        </label>
        <input type="number" id="q4" name="q4" min="0">
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
